services:
  postgres:
    image: postgres:16-alpine
    container_name: schooltrack_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-schooltrack}
      POSTGRES_USER: ${POSTGRES_USER:-schooltrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-schooltrack_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schooltrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: schooltrack_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@schooltrack.be}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
