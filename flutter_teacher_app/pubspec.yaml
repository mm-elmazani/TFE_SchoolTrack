name: flutter_teacher_app
description: "SchoolTrack — Application mobile enseignants (prise de présence offline-first)."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^17.1.0

  # État global
  provider: ^6.1.2

  # HTTP — appels API backend
  http: ^1.2.2

  # Base de données locale SQLite (offline-first)
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.1

  # Détection connectivité réseau (US 3.1)
  connectivity_plus: ^7.0.0

  # Scan hybride QR + NFC (US 2.2)
  mobile_scanner: ^7.2.0       # Scanner QR physique + digital (successeur de qr_code_scanner)
  nfc_manager: ^4.1.1          # Lecture NFC (bracelet NTAG213)
  audioplayers: ^6.1.0         # Feedback sonore (bip succès/erreur)
  lottie: ^3.1.0               # Animations visuelles (succès/erreur)
  uuid: ^4.5.1                 # Génération client_uuid pour idempotence sync

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  sqflite_common_ffi: ^2.3.4   # SQLite en mémoire pour tests unitaires
  mocktail: ^1.0.4              # Mocking (ApiClient, etc.)

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/animations/
