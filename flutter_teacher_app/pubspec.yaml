name: flutter_teacher_app
description: "SchoolTrack — Application mobile enseignants (prise de présence offline-first)."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.6.2

  # État global
  provider: ^6.1.2

  # HTTP — appels API backend
  http: ^1.2.2

  # Base de données locale SQLite (offline-first)
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.1

  # Détection connectivité réseau (US 3.1)
  connectivity_plus: ^6.1.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
